name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Test quality gates
      run: |
        # Coverage %90+ kontrolü
        coverage_percent=$(python -c "import coverage; print('%.1f' % coverage.Coverage().report())")
        echo "Coverage: $coverage_percent%"
        
        # Minimum %85 coverage zorunlu
        if (( $(echo "$coverage_percent < 85" | bc -l) )); then
          echo "❌ Coverage $coverage_percent% < 85% - Test failed!"
          exit 1
        else
          echo "✅ Coverage $coverage_percent% >= 85% - Test passed!"
        fi
